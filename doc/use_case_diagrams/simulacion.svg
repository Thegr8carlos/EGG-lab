@startuml
title
  Casos de Uso (Front-End)
  Simulación — Paso 1: Configuración
end title

actor "Usuario\nInvestigador" as User

rectangle "Página Simulation — Configuración" {

  usecase "Seleccionar modelo P300" as UC_SelectP300
  usecase "Seleccionar modelo Inner Speech" as UC_SelectInner

  usecase "Cargar archivo EEG\ndesde el sidebar" as UC_LoadEEG

  usecase "Ajustar Hop Size\n(solapamiento)" as UC_HopSize
  usecase "Definir rango de tiempo\n(Inicio / Fin)" as UC_TimeRange
  usecase "Usar sesión completa" as UC_FullSession

  usecase "Configurar Threshold P300" as UC_ThreshP300
  usecase "Configurar Threshold Inner" as UC_ThreshInner

  usecase "Habilitar botón\n'Iniciar Simulación'" as UC_Enable
  usecase "Iniciar Simulación" as UC_Start
}

User - -> UC_SelectP300
User - -> UC_SelectInner
User - -> UC_LoadEEG
User - -> UC_HopSize
User - -> UC_TimeRange
User - -> UC_FullSession
User - -> UC_ThreshP300
User - -> UC_ThreshInner
User - -> UC_Enable
User - -> UC_Start
@enduml

