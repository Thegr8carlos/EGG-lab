@startuml
title
  Casos de Uso (Front-End)
  Paso 2 — Modelo Inner Speech
end title

actor "Usuario\nInvestigador" as User

rectangle "Página Inner Speech — Paso 2: Modelo" {

  usecase "Regresar al Paso 1:\nTransformación" as UC_BackTransform

  usecase "Ver modelos\nde clasificación disponibles" as UC_ViewModels
  usecase "Seleccionar modelo\nde clasificación" as UC_SelectModel
  usecase "Configurar hiper-\nparámetros del modelo" as UC_ConfigModel

  usecase "Iniciar entrenamiento\n(Inner Speech)" as UC_Train
  usecase "Ver progreso\nde entrenamiento" as UC_TrainStatus
  usecase "Visualizar métricas\n(Accuracy, F1, por clase)" as UC_ViewMetrics
}

User - -> UC_BackTransform
User - -> UC_ViewModels
User - -> UC_SelectModel
User - -> UC_ConfigModel
User - -> UC_Train
User - -> UC_TrainStatus
User - -> UC_ViewMetrics
@enduml

